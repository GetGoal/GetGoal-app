<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
    }

    p {
      color: #666;
      text-align: center;
      margin-bottom: 20px;
    }

    .reset-link {
      background-color: #FFD08A;
      padding: 10px;
      text-align: center;
      font-size: 18px;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #999;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Password Reset</h1>
    <p>We have received a request to reset your password. Please use this code to verify that it's you:</p>
    <div class="reset-link">
      <a href="" style="color: #333; text-decoration: none;">{{.ResetCode}}</a>
    </div>
    <p>If you didn't request this password reset, you can ignore this email.</p>
    <p>Thank you.</p>
    <p class="footer">Best Regards,<br>GetGoal! Team</p>
  </div>

</body>

</html>
